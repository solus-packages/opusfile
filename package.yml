name       : opusfile
version    : 0.9
release    : 3
source     :
    - https://archive.mozilla.org/pub/opus/opusfile-0.9.tar.gz : f75fb500e40b122775ac1a71ad80c4477698842a8fe9da4a1b4a1a9f16e4e979
license    : BSD-3-Clause
component  : programming
summary    : Library for opening, seeking, and decoding .opus files
description: |
    The opusfile and opusurl libraries provide a high-level API for decoding and 
    seeking within .opus files on disk or over http(s).
builddeps  :
    - pkgconfig(openssl)
    - pkgconfig(ogg)
    - pkgconfig(opus)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
